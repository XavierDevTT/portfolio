languageCode: en-us
title: Darnell Xavier Daniell
baseURL: "https://xavierdevtt.github.io/portfolio/"
paginatation.paperSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: DarnellXavierDaniell
  description: "This is the website of Darnell Xavier Daniell"
  keywords: [Blog, Portfolio, DevOps, IT, Server, Infrastructure]
  author: DXD
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Darnell Xavier Daniell"
    icon: "images/coding.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Welcome! \U0001F44B"
    subtitle: "This is the website of **Darnell Xavier Daniell**, CKA.
    I create content on Kubernetes, DevOps, and IT infrastructure.
    Some of you may know me as **XavierDevTT**."
    imageUrl: "images/me.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Darnell Xavier Daniell"
    buttons:
      - name: Blogs
        url: blogs
      - name: Projects
        url: projects

  # home-info mode
  homeInfoParams:
    Title: "Welcome! \U0001F44B"
    Content: "This is the website of Xavier Daniell, CKA.
    I create content on Kubernetes, DevOps, and IT infrastructure.
    Some of you may know me as XavierDevTT."

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/darnell-daniell/"
    - name: github
      url: "https://github.com/XavierDevTT"
    - name: email
      url: "mailto:darnell.daniell@icloud.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  editPost:
#    URL: "https://github.com/chanin-www/content"
#    Text: "Suggest Changes" # edit text
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 3
    - identifier: blog
      name: Blogs
      url: /blogs/
      weight: 1
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 2
